<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/7033734_among us_icon.ico", type="image/x-icon">
    <script src="src/index.js" defer></script>
    <title>Suslider</title>
</head>
<body>
<header></header>
<article>
    <div id="mainContainer">
        <div id="text">
            <p>Goofy-ahh Slider</p>
        </div>
        <div id="smallContainer">

            <!-- Slider component -->
            <div id="slider">
                <div id="sliderValue">
                    <div id="value"></div>
                </div>
                <div id="sliderPointer"></div>
            </div>

            <!-- Tilt controls -->
            <div id="buttons">
                <button class="button" id="minus">Tilt left</button>
                <p id="currentValue"></p>
                <button class="button" id="plus">Tilt right</button>
            </div>

        </div>
    </div>
</article>
